<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        body { 
            font-family: Arial;
             display:flex; 
             justify-content:center;
              align-items:center; 
              height:100vh;
               background:#f0f0f0; }
        .container { 
            background:#fff; 
            padding:30px; 
            border-radius:10px; 
            box-shadow:0 5px 15px rgba(0,0,0,0.2); 
            width:350px; 
            text-align:center; }
        input { 
            width:90%;
            padding:10px; 
            margin:10px 0; 
            border-radius:5px; 
            border:1px solid #ccc; }
        button {
             padding:10px 20px; 
             background:#2575fc; 
             color:#fff; 
             border:none; 
             border-radius:5px; 
             cursor:pointer; }
        button:hover {
             background:#6a11cb; }
        ul { 
            list-style:none; 
            padding:0;
             color:red; }
    </style>
</head>
<body>

     <div class="message_container">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
     </div>
    <div class="container">
        <h2>Verify Your Email</h2>

        

        <form method="POST" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <p>Email: {{ email }}</p>
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <br>
            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
